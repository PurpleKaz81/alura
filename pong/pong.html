<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Pong by Kasinski</title>
</head>
<body>
  <canvas id="pong-canvas" width="600" height="400"></canvas>
  <button id="start" class="controls">
    <i class="fa-solid fa-play"></i>
  </button>
  <button id="stop" class="controls"><i class="fa-solid fa-stop"></i></button>
  <button id="reset" class="controls"><i class="fa-solid fa-arrows-rotate"></i></button>
  <script src="pong.js"></script>
</body>
</html>
